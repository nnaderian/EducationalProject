<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<h1>Register in Articles Management System</h1>
{% if registered %}
    <strong> Thanks for registering </strong>
    <a href="/ArticlesManagement/">return to the homepage</a></br>
{% else %}
    <strong>register here</strong></br>
    <form id="user_form" method="post" action="/ArticlesManagement/register/" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}

    <input type="submit" name="submit" value="Register"/>
    </form>
{% endif %}
</body>
</html>
