{% extends 'base.html' %}
{% block content %}

        <div id="table_container" align="center">
            {% if registered %}

                <strong style="font-size:20px">
                    از ثبت نام شما سپاسگزاریم
                </strong>
                <br>
                <br>
                <a href="/ArticlesManagement/">
                    <strong>
                        بازگشت به صفحه اصلی
                    </strong>
                </a>
                <a href="{% url 'ArticlesManagement.views.user_login' %}">
                    <strong>
                        ورود به سامانه
                    </strong></a>
            {% else %}
                <div align="center" dir="rtl">
                    <form id="user_form" method="post" action="" enctype="multipart/form-data" dir="rtl" style="margin: 40px">
                        {% csrf_token %}

                        <table class="form_table">
                            <caption align="center" class="table_caption">
                                <strong>
                                ثبت نام در سامانه
                            </strong>
                            </caption>
                            {{ user_form.as_table }}
                            {{ profile_form.as_table }}

                            <tr style="border-width: 0">
                        <th style="border-width: 0"></th>
                        <td style="border-width: 0">
                            <input style="width: 170px; margin: auto" type="submit" value="ثبت" />
                        </td>
                    </tr>
                        </table>
                        </form>
                </div>

            {% endif %}

        </div>



{% endblock %}
